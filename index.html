<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="left-container">
        <img id="background" src="./halie-west-25xggax4bSA-unsplash.jpg">
        <div id="logo">
            <img src="./odin-lined.png">
            ODIN
        </div>
        <div id="left-footer">Photo by Halie West on Unsplash</div>
    </div>
    <div id="right-container">
        <div id="right-top-container">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</div>
        <div id="right-center-container">
            <p>Let's do this!</p>
            <form id="form">
                <div class="input-block">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div class="input-block">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                <div class="input-block">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="input-block">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number">
                </div>
                <div class="input-block">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="input-block">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>
        <div id="right-bottom-container">
            <button type="submit" form="form">Create Account</button>
            <div>Already have an account?
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
